<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/Contact-Page.css">
  <title>Contact SavoryTales</title>
</head>
<body>
  <form action="#">
    <div id="heading">
      <p>Let's Stay Connected</p>
    </div>
    <div class="container">
      <div class="p-detail">
        <p>Name</p>
        <input type="text" name="" id="">
        <p>Email</p>
        <input type="text" name="" id="">
        <p>Phone</p>
        <input type="text" name="" id="">
      </div>
      <div class="msg-content" >
        <p>Message</p>
        <input type="text" placeholder="Write text here...">
        <button>Send</button>
      </div>
    </div>
  </form>
</body>
</html>
